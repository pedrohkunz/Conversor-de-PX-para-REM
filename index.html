<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Graus para Fahrenheit</title>
    <link rel="stylesheet" href="css/syle.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="titulo">
        <h1>Conversor de Graus Celsius para Fahrenheit</h1>
    </div>
        <section id="itens">
            <article class="cont">
                <h2 class="subtitulo">Celsius ºC</h2>
                <input type="number" class="input" placeholder="Valor em ºC" id="inputcelsius">
                <div id="btn-2">
                    <button class="btn-clear" id="clear" type="reset">Limpar</button>
                </div>
            </article>
            <article id="igualcont">
                <spam id="igual">=</spam>
            </article>
            <article class="cont">
                <h2 class="subtitulo">Fahrenheit ºF</h2>
                <input type="number" class="input" placeholder="Resultado" value="" id="outputfahrenheit" disabled="">
                <div id="btn-1">
                    <button class="btn" id="converter" type="submit">Converter</button>
                </div>
            </article>
        </section>
</body>
<footer id="footer">
    <a href="https://github.com/pedrohkunz"><img src="img/github.png"></a>
    <span>Desenvolvido por Pedro Kunz</span>
 </footer>
</html>
